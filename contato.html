   <div class="container">
     <div class="formulario pt-50">
       <h2>Entre em contato comigo</h1>
        <form action="" class="pt-50">
          <label class="m-10" for="nome">Nome: </label> <br>
          <input class="m-10" type="text" id="nome">
          <br>
          <label class="m-10" for="email">E-mail: </label> <br>
          <input class="m-10" type="email" id="email">
          <br>
          <label class="m-10" for="assunto">Assunto: </label><br>
          <textarea class="m-10" name="assunto" id="assunto" cols="45" rows="7"></textarea>
          <br><br>
          <button class="botao">Enviar</button>
        </form>
     </div>
